{% extends "base.html" %}
{% load urlify %}

{% block head_title %}
{{instance.title}} | {{block.super }}
{% endblock head_title %}


{% block content %}
<div class = 'col-sm-6 col-sm-offset-3'>
	 {% if instance.image %}
      <img src='{{ instance.image.url}}' class='img-responsive'> 
      {% endif %}
<h1>{{title}}<small>{{instance.timestamp}}</small></h1>


<a href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_url}}">
Facebook
</a>

<a href="https://twitter.com/home?status={{instance.content|truncatechars:80|urlify}}%20{{request.build_absolute_url}}">
Twitter
</a>

<a href='https://plus.google.com/share?url={{request.build_absolute_url}}'>

<a href="https://www.linkedin.com/shareArticle?mini=true&{{share_string}}&source={{request.build_absolute_url}}">
Linkedin
</a>

<a href="http://www.reddit.com/submit?url={{request.build_absolute_url}}&title=Unlock%20to%20Learn%20Swift%20for%20Free!%20By%20Swift%20for%20Entrepreneurs.%20Made%20for%20Non%20Techincals.">Reddit</a>
</div>
  
{% endblock content %}
